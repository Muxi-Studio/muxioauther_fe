<div class="header">
    <div class="container margin_auto">
        木犀注册页
    </div>
</div>

<div class="registe_box margin_b margin_auto" id="register_cont">
	<div class="space">
		<span class="register">注册</span>
		<div class="login">已有账户？<a href="login.html">返回登录</a></div>
	</div>
		<form action="***" method="get">
			<div class="must margin_auto">
				<div class="input_warpper">
					<input class="input" v-bind:class="class_obj[0]" v-model="val[0]" v-on:focus="initHint(0)" v-on:blur="checkEmail" type="text" id="email" name="e-mail" placeholder="登录邮箱" />
					<div class="hint" v-bind:class="class_obj[0]">{{ hint[0] }}</div>
				</div>
				<div class="input_warpper">
					<input class="input" v-bind:class="class_obj[1]" v-on:focus="initHint(1)" v-model="val[1]" v-on:blur="checkUsername" type="text" id="username" name="name" placeholder="用户名（3-12字符，包括字母/数字/下划线）" />
					<div class="hint" v-bind:class="class_obj[1]">{{ hint[1] }}</div>
				</div>
				<div class="input_warpper">
					<input class="input" v-bind:class="class_obj[2]" v-on:focus="initHint(2)" v-on:blur="checkPassword" v-model="val[2]" type="text" id="password" name="password" placeholder="设置密码" />
					<div class="hint" v-bind:class="class_obj[2]">{{ hint[2] }}</div>
				</div>
				<div class="input_warpper">
					<input class="input" v-bind:class="class_obj[3]" v-on:focus="initHint(3)" v-on:blur="checkRePassword" type="text"  v-model="val[3]" id="repassword" name="ident" placeholder="确认密码" />
					<div class="hint" v-bind:class="class_obj[3]">{{ hint[3] }}</div>
				</div>
			</div>
			<input class="submit cp margin_auto" v-on:click="onSubmit" id="submit" type="button" value="马上注册"/>
		</form>
</div>
<div class="footer">
    <div class="copyright tc">
    	<div class="about">
	        <svg class="robbit">
	            <use xlink:href="#rbt"/>
	        </svg>
	        <div>
		        <span class="muxi">MUXI STUDIO</span>
		        <span class="line"></span>
		        <span>华中师范大学木犀团队</span>
	        </div>
	    </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/register.bundle.js"></script>
</body>
</html>
